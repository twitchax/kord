# Helpers

[env]
WASM_TEST_BROWSER = { value = "firefox", condition = { env_not_set = [
    "WASM_TEST_BROWSER",
] } }

[tasks.install-nextest]
install_crate = "cargo-nextest"

[tasks.install-llvm-cov]
install_crate = "cargo-llvm-cov"

[tasks.tools]
dependencies = ["install-nextest", "install-llvm-cov"]

# Build / test tasks.

[tasks.fmt]
cwd = "."
workspace = false
command = "cargo"
args = ["fmt"]

[tasks.build]
cwd = "."
workspace = false
command = "cargo"
args = ["build"]

[tasks.test]
cwd = "."
workspace = false
install_crate = "cargo-nextest"
command = "cargo"
args = ["nextest", "run", "--features", "ml_train ml_infer ml_sample_process"]

[tasks.test-wasm]
cwd = "kord"
workspace = false
install_crate = "wasm-pack"
command = "wasm-pack"
args = [
    "test",
    "--${WASM_TEST_BROWSER}",
    "--headless",
    "--features",
    "wasm ml_infer",
]

[tasks.test-web]
cwd = "kord-web"
workspace = false
install_crate = "wasm-pack"
command = "wasm-pack"
args = ["test", "--${WASM_TEST_BROWSER}", "--headless", "--features", "hydrate"]

[tasks.test-all]
workspace = false
dependencies = ["test", "test-wasm", "test-web"]

[tasks.codecov]
cwd = "."
workspace = false
clear = true
dependencies = ["tools"]
command = "cargo"
args = [
    "llvm-cov",
    "nextest",
    "--features",
    "ml_train ml_infer ml_sample_process",
    "--workspace",
    "--lcov",
    "--output-path",
    "coverage.lcov",
]

# CI tasks

[tasks.build-linux]
cwd = "."
workspace = false
command = "cargo"
args = ["build", "--target", "x86_64-unknown-linux-gnu", "--release"]

[tasks.build-linux.env]
RUSTFLAGS = "-C linker=clang -C link-arg=-fuse-ld=mold"

[tasks.build-windows]
cwd = "."
workspace = false
command = "cargo"
args = ["build", "--target", "x86_64-pc-windows-gnu", "--release"]

[tasks.build-macos]
cwd = "."
workspace = false
command = "cargo"
args = ["build", "--target", "aarch64-apple-darwin", "--release"]

# Publishing tasks

[tasks.check-all]
workspace = false
dependencies = ["fmt", "test"]

[tasks.release]
cwd = "."
workspace = false
install_crate = "cargo-release"
command = "cargo"
args = ["release", "--workspace", "--no-publish", "--execute"]

[tasks.build-cli]
cwd = "."
workspace = false
command = "cargo"
args = ["build", "--release", "--bin", "kord", "-p", "kord"]

[tasks.build-npm]
cwd = "kord"
install_crate = "wasm-pack"
command = "wasm-pack"
args = [
    "build",
    "--target",
    "bundler",
    "--out-dir",
    "../pkg",
    "--release",
    "--no-default-features",
    "--features",
    "analyze audio ml_infer ml_store_precision_half ml_loader_mel ml_target_folded wasm",
]

[tasks.build-web]
cwd = "kord-web"
install_crate = "cargo-leptos"
command = "cargo"
args = ["leptos", "build", "--release"]

[tasks.rename-npm-package]
dependencies = ["build-npm"]
install_crate = "sd"
cwd = "pkg"
command = "sd"
args = ["\"name\": \"kord\"", "\"name\": \"kordweb\"", "package.json"]

[tasks.publish-npm]
dependencies = ["rename-npm-package"]
cwd = "pkg"
command = "npm"
args = ["publish", "--access", "public"]

[tasks.publish-crates]
cwd = "."
workspace = false
script = '''
echo "Publishing kord crate to crates.io..."
cargo publish -p kord --no-verify
'''

[tasks.publish-all]
workspace = false
dependencies = ["check-all", "build-cli", "build-npm", "build-web"]
run_task = { name = ["publish-crates", "publish-npm"], fork = false }

# Docker tasks

[tasks.docker-build]
cwd = "."
workspace = false
command = "docker"
args = ["build", "-f", "./docker/Dockerfile", "-t", "twitchax/kord-web", "."]

[tasks.docker-run]
cwd = "."
workspace = false
command = "docker"
args = ["run", "-it", "--rm", "-p", "8080:3000", "twitchax/kord-web"]

# Fly.io deployment

[tasks.fly-deploy]
cwd = "."
workspace = false
command = "fly"
args = ["deploy", "-c", ".hidden/fly.toml", "--local-only"]
